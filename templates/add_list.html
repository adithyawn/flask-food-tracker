<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Add Topp Gun</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static', filename ='bootstrap.min.css')}}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{url_for('static', filename ='theme.css')}}" rel="stylesheet">

    <!-- multiselect css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

  </head>

  <body>



    <div class="container theme-showcase col-sm-6 col-sm-offset-3" role="main">

      <div class="row">
        <div>

          <div class="panel panel-primary">

            <div class="panel-heading">
              <h3 class="panel-title">Add Topp Gun</h3>
            </div>

            <div class="panel-body">

              <!-- FORM INPUT -->
              <form method="POST" action="#">

                <div class="form-group">
                  <label for="judul">Judul :</label>
                  <input type="text" class="form-control" id="judul" name= "judul" placeholder="Input Judul">
                </div>

                <div class="form-group">
                  <label for="deskripsi">Deskripsi :</label>
                  <br>
                  <textarea class="form-control" name="deskripsi" id="deskripsi" cols="80%" rows="10"></textarea>
                </div>

                <div class="form-group">
                  <label for="jeniskonten">Jenis Konten :</label>
                  <select name="jeniskonten" id="jeniskonten">
                      {% for jenis in jeniskonten %}
                        <option value ={{jenis.id}}>{{jenis.name}}</option>
                      {% endfor %}
                  </select>
                </div>

                <div class="form-group">
                  <label for="statuspengembangan">Status Pengembangan :</label>
                  <select name="statuspengembangan" id="statuspengembangan">
                      {% for status in statuspengembangan %}
                        <option value ={{status.id}}>{{status.name}}</option>
                      {% endfor %}
                  </select>
                </div>

                <div class="form-group">
                  <label for="statuslean">Status Lean :</label><br>
                  <select multiple class="selectpicker" id="statuslean">
                    <option value="defect">Defect</option>
                    <option value="waste">Waste</option>
                    <option value="transportation">Transportation</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="infra">Kategori WBS : </label>
                  <input type="text" id="kategoriwbs" name="kategoriwbs" value="infra (tidak perlu diisi)" disabled><br>
                </div>

                <div class="form-group">
                  <label for="wbsspesifik">WBS Spesifik :</label>
                  <select name="wbsspesifik" id="wbsspesifik">
                      {% for jenis in jeniskonten %}
                        <option value ={{jenis.id}}>{{jenis.name}}</option>
                      {% endfor %}
                  </select>
                </div>

                <div class="form-group">
                  <label for="wbslevel2">WBS Level 2 :</label>
                  <select name="wbslevel2" id="wbslevel2">
                      {% for jenis in jeniskonten %}
                        <option value ={{jenis.id}}>{{jenis.name}}</option>
                      {% endfor %}
                  </select>
                </div>

                <div class="form-group">
                  <label for="wbslevel3">WBS Level 3 :</label>
                  <select name="wbslevel3" id="wbslevel3">
                      {% for jenis in jeniskonten %}
                        <option value ={{jenis.id}}>{{jenis.name}}</option>
                      {% endfor %}
                  </select>
                </div>

                <div class="form-group">
                  <label for="wbslevel4">WBS Level 4 :</label>
                  <select name="wbslevel4" id="wbslevel">
                      {% for jenis in jeniskonten %}
                        <option value ={{jenis.id}}>{{jenis.name}}</option>
                      {% endfor %}
                  </select>
                </div>

                <div class="form-group">
                  <label for="statuslean">Pilih WBS Lainnya Jika Konten Top Gun
                                          Dapat Diterapkan Di WBS Infra lainnya :</label><br>
                  <select multiple class="selectpicker" id="statuslean">
                    <option value="defect">Defect</option>
                    <option value="waste">Waste</option>
                    <option value="transportation">Transportation</option>
                  </select>
                </div>

              </form>

           

              <!-- END INPUT -->


              <div class="page-header"></div>
              {% for food in results %}
              <ul class="nav nav-pills" role="tablist">
                <li class="active"><a>{{food.name}}</a></li>
                <li><a>Protein: <span class="badge">TEST{{food.protein}}</span></a></li>
                <li><a>Carbohydrates: <span class="badge">TEST{{food.carbohydrates}}</span></a></li>
                <li><a>Fat: <span class="badge">TEST{{food.fat}}</span></a></li>
                <li><a>Calories: <span class="badge">TEST{{food.calories}}</span></a></li>
              </ul>
              <div class="page-header"></div>
              {% endfor %}
            </div>

          </div>
        </div>
      </div>

    </div>
  
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>


  </body>

</html>
